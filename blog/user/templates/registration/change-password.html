{% extends 'base.html' %} 
{% block title %} Change Password {% endblock title %}
{%block content %}

<br />
<h1>Change Password..</h1>
<br />
<form class="form-contol" method="POST" enctype="multipart/form-data">
  {% csrf_token %} 
  {% for field in form %}
      {{field.label}}
      {{field}}
      <br>
      {% if field.help_text %}
        <small>{{field.help_text}}</small>
      {% endif %}
      <br>
    {% endfor %}
  <br>
  <button type="submit" class="btn btn-secondary">Save</button>
</form>
<br/>

{% endblock content %}

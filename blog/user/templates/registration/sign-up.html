{% extends 'base.html' %} 
{% block title %} Sign Up {% endblock title %} 
{%block content %}

  <h1>Sign up..</h1>
  <br />
  <form class="form-contol" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {% for field in form %}
      {{field.label}}
      {{field}}
      {% if field.help_text %}
        <small>{{field.help_text}}</small>
      {% endif %}
      <br>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-secondary">Sign Up</button>
  </form>

{% endblock content %}

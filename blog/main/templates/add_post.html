{% extends 'base.html' %} 
{% block title %} Add New Post {% endblock title %}
{%block content %}

{% if user.is_authenticated %}
  <h1>Add new post..</h1>
  <br />
  <form class="form-contol" method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{form.media}}
    {{form.as_p}}
    <button type="submit" class="btn btn-secondary">Post</button>
    <script>
		var name = "{{ user.id }}";
		document.getElementById("elder").value = name;
	  </script>
  </form>

{% else %}

  Please Log In to be able to add post.

{% endif %}

{% endblock content %}
